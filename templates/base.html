{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="TradeConnect - TradeBoard" />
        <meta name="author" content="Angelo Rocco Pucci" />
        <title>TradeConnect - TradeBoard</title>
        <link rel="icon" type="image/x-icon" href="https://www.cash-online.de/wp-content/uploads/2022/12/shutterstock_1808982073.jpg" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
        <link href="{% static 'css/style.css' %}" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>

    <!-- Body -->
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: black;">
            <div class="container px-5" style="margin-top: -7px;">
                <a class="navbar-brand fs-2" href="{% url 'home' %}">TradeConnect</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" aria-current="page" href="{% url 'home' %}">Home</a></li>
                        {% if user.is_authenticated %}
                            <li class="nav-item"><a class="nav-link" href="{% url 'account_logout' %}">Logout</a></li>
                        {% else %}
                            <li class="nav-item"><a class="nav-link" href="{% url 'account_login' %}">Login</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'account_signup' %}">Register</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        
<!-- Message -->
<div class="container" style="position: relative;">
    <div class="row">
        <div class="col-md-8 offset-md-2" style="position: relative; z-index: 1;">
        </div>
        <div class="col-md-8 offset-md-2" style="position: absolute; top: 20px; z-index: 2;">
            {% for message in messages %}
            <div class="alert {{ message.tags }} alert-dismissible fade show" id="msg" role="alert">
                {{ message | safe }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<!-- Features section-->
{% block content %}

{% endblock content %}

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script>

    document.addEventListener('DOMContentLoaded', function() {
    setTimeout(function () {
        let messages = document.querySelectorAll('.msg');
        messages.forEach(function (msg) {
            let alert = new bootstrap.Alert(msg);
            alert.close();
        });
    }, 2500);
    });
</script>
</body>
</html>
    </body>
</html>
